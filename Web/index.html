<!DOCTYPE html>
<html>
<head>
    <title>TAXI</title>
    <meta charset="utf-8"/>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body onload="onLoad()">

<div class='waitingDiv'>&nbsp;</div>   

<script id="orders-tpl" type="text/x-handlebars-template">
<div id="taxiHeader">
    <div id="taxiText">TAXI</div>
    <div id="taxiInfo"></div>
    <button id="appExit" class="icon ico_end">&nbsp;</button>
</div>
<div class='footer'> 
    <button id="newOrder" class="icon ico_order">&nbsp;</button>
    <!--<button data-route="message" class="icon ico_message">&nbsp;</button>-->
    <!--<button data-route="map" class="icon ico_map">&nbsp;</button>
    <button data-route="settings" class="icon ico_settings">&nbsp;</button>-->
</div>
<div class="scroll"><div class='buttonlist orders-list'></div></div>
</script>

<script id="orders-li-tpl" type="text/x-handlebars-template">
{{#.}}
<div id="{{this.GUID}}" class="{{this.Status}}" data_GUID_Offer="{{this.GUID_Offer}}" data_StatusOffer="{{this.StatusOffer}}" data_Id="{{this.GUID}}" data_Status="{{this.Status}}">
<div class="icon down">&nbsp;</div>
    <div class="content"><strong>{{this.FormatedDate}}</strong> {{this.StartCity}} {{this.StartAddress}}<br/>{{this.EndCity}} {{this.EndAddress}}<br/>{{this.Persons}} {{this.SpecialConditions}}</div>
<div class="icon up">&nbsp;</div></div>
{{/.}}
</script>

<script id="order-tpl" type="text/x-handlebars-template">
<div class='header'><button id="orderWaiting" class="waitingIcon">&nbsp;</button><button id="orderBack" class="icon ico_back">&nbsp;</button><button id="orderSave" class="icon ico_submit transparent">&nbsp;</button></div>
<div id="orderForm" class='scrollBottom'></div>
</script>

<script id="orderForm-tpl" type="text/x-handlebars-template">
<form id="orderForm-form">
    <fieldset id="fTaxiCompany">
    <legend>Taxislužba</legend>
    <div>
        <label for="StartCity">Mesto</label>
        <select name="TaxiCity" id="TaxiCity">
            {{#each this.TaxiCities}}
            <option value="{{Id}}" {{#if selected}}selected="selected"{{/if}}>{{TaxiCity}}</option>
            {{/each}}
        </select>
    </div>
    <div>
        <label for="StartCity">Taxislužba</label>
    <select name="TaxiCompany" id="TaxiCompany">
        {{#each this.TaxiCompanies}}
         <option value="{{Id}}" {{#if selected}}selected="selected"{{/if}}>{{TaxiCompany}}</option>
        {{/each}}
    </select>
    </div>
    </fieldset>

    <fieldset id="fStartAddress">
    <legend>Odkiaľ</legend>
      <div>
        <label for="OrderToDate">Dátum a čas</label>
        <input id="OrderToDate" readonly="true" name="OrderToDate" type="datetime" value="{{this.FormatedOrderToDate}}" />
    </div>
    <div>
        <label for="StartCity">Mesto</label>
        <input id="StartCity" name="StartCity" type="text" value="{{this.StartCity}}" />
    </div>
    <div>
        <label for="StartAddress">Adresa</label>
        <input id="StartAddress" name="StartAddress" type="text" value="{{this.StartAddress}}" />
    </div>
  </fieldset>
    <fieldset id="fEndAddress">
    <legend>Kam</legend>
    <div>
        <label for="EndCity">Mesto</label>
        <input name="EndCity" type="text" value="{{this.EndCity}}" />
    </div>
    <div>
        <label for="EndAddress">Adresa</label>
        <input name="EndAddress" type="text" value="{{this.EndAddress}}" />
    </div>
  </fieldset>
  <fieldset id="fCustomerPhone">
      <legend>Kontakt</legend>
    <div>
        <label for="CustomerPhone">Telefón</label>
        <input id="CustomerPhone" name="CustomerPhone" type="text" value="{{this.CustomerPhone}}" />
    </div>
  </fieldset>    
    <fieldset id="fSpecialConditions">
      <legend>Špeciálne požiadavky</legend>
      <div>
        <label for="Persons">Počet pasažierov</label>
        <input id="Persons" name="Persons" type="number" value="{{this.Persons}}" />
    </div>
    <div>
        <label for="SpecialConditions">Špeciálne požiadavky</label>
        <input id="SpecialConditions" name="SpecialConditions" type="text" value="{{this.SpecialConditions}}" />
    </div>
     </fieldset>    
    <fieldset id="fOrderSave">
      <legend>Posielanie požiadavky</legend>
      <div>
          Čakajte prosím, na spracovanie Vašej objednávky
    </div>
    </fieldset>
     <fieldset id="fOrderOk">
      <legend>Požiadavka schválená</legend>
      <div>
    </div>
</fieldset>    
        <fieldset id="fOrderError">
      <legend>Požiadavka nebola schválená</legend>
      <div>
    </div>
</fieldset>    
    <input id="Status" name="Status" type="hidden" value="{{this.Status}}" />
    
    {{#if this.ErrorMessage}}<div class="error">{{this.ErrorMessage}}</div>{{/if}}
</form>
</script>

<script src="phonegap.js"></script>
<script src="lib/json2.js"></script>    
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="Scripts/PositionService.js"></script>
<script src="Scripts/Service.js"></script>
<script src="Scripts/OrdersView.js"></script>
<script src="Scripts/OrderDetail.js"></script>
<script src="Scripts/OrderView.js"></script>
<script src="Scripts/main.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&callback=Map.apiOK"></script>

</body>
</html>
